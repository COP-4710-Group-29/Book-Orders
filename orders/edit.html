<html lang="en">
<head>
  <title>Edit Order</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="/css/stylesheet.css">
  <script src="/js/global.js"></script>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-md navbar-custom">
    <a class="navbar-brand" href="/">UCF Bookstore Online</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">Your Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/courses">Your Courses</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" id="navbardrop" data-toggle="dropdown">
            My Account
          </a>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="/profile">My Profile</a>
            <a class="dropdown-item" href="/logout">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div style="padding-top: 50px; padding-bottom: 50px;" class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 id="course_code"></h4>
        <h5 id="course_name"></h5>
        <h5>Order number: <span id="order_id"></span></h5>
        <p class="card-text">Status: <span class="badge badge-info">Recieved</span><h6 id="deleteOrderButton"></h6></p>

        <hr>
        
        <div class="row" id="book_container"></div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="edit_book_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit <span id="book_title_display"></span></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form id="edit_book_form">

            <input type="hidden" id="book_id" name="book_id">

            <div class="form-group row">
              <label for="book_title" class="col-md-4 col-form-label text-md-right">Title:</label>
              <div class="col-md-6">
                <input type="text" id="book_title" class="form-control" name="book_title" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="author" class="col-md-4 col-form-label text-md-right">Author:</label>
              <div class="col-md-6">
                <input type="text" id="author" class="form-control" name="author" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="edition" class="col-md-4 col-form-label text-md-right">Edition:</label>
              <div class="col-md-6">
                <input type="text" id="edition" class="form-control" name="edition" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="publisher" class="col-md-4 col-form-label text-md-right">Publisher:</label>
              <div class="col-md-6">
                <input type="text" id="publisher" class="form-control" name="publisher" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="isbn" class="col-md-4 col-form-label text-md-right">ISBN:</label>
              <div class="col-md-6">
                <input type="text" id="isbn" class="form-control" name="isbn" required>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="new_book_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add a New Book</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form id="new_book_form">

            <input type="hidden" id="new_book_order_id" name="new_book_order_id">

            <div class="form-group row">
              <label for="new_book_title" class="col-md-4 col-form-label text-md-right">Title:</label>
              <div class="col-md-6">
                <input type="text" id="new_book_title" class="form-control" name="new_book_title" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_author" class="col-md-4 col-form-label text-md-right">Author:</label>
              <div class="col-md-6">
                <input type="text" id="new_author" class="form-control" name="new_author" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_edition" class="col-md-4 col-form-label text-md-right">Edition:</label>
              <div class="col-md-6">
                <input type="text" id="new_edition" class="form-control" name="new_edition" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_publisher" class="col-md-4 col-form-label text-md-right">Publisher:</label>
              <div class="col-md-6">
                <input type="text" id="new_publisher" class="form-control" name="new_publisher" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="new_isbn" class="col-md-4 col-form-label text-md-right">ISBN:</label>
              <div class="col-md-6">
                <input type="text" id="new_isbn" class="form-control" name="new_isbn" required>
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
  $(document).ready(function()
  {
    redirecter();
    getBooks();
    deleteButton();
  });

  function redirecter()
  {
    var uid_set = sessionStorage.getItem("uid");;
    if (uid_set == null)
      window.location.replace("/login");
  }



  function deleteButton()
  {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const order_id = urlParams.get('order_id');


    $("#deleteOrderButton").append('\
    <span>Delete Order <a onclick="delete_orders_books(\''+ order_id +'\')" style="margin: 0px 4px;" class="fas fa-trash"></a></span>');

  }


  // Gets all books for a given order
  function getBooks()
  {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const order_id = urlParams.get('order_id');

    // Empty out the book container
    $("#book_container").html('');


    // Changes the value of the edit form
    document.getElementById("new_book_order_id").value = order_id;

    //creates the delete button for deleting the order



    // Ajax call to get all of a user's books.
    // Method: POST
    $.ajax({
      url: "/api/load_order_details.php",
      type: "GET",
      data: {
        order_id: order_id
      },

      success: function(response, statusTxt, xhr)
      {
        response = JSON.parse(response);
        console.log(response);

        //no books added to the order yet
        if (undefined === response.orders)
        {
          $.ajax({
            url: "/api/load_order_and_course.php",
            type: "GET",
            data: {
              order_id: order_id
            },
            success: function(response, statusTxt, xhr)
            {
              response = JSON.parse(response);
              console.log(response);
              if (response.status)
              {
                const orderArray = response.orders;

                $("#course_name").html(orderArray[0].course_name);
                $("#course_code").html(orderArray[0].course_code);
                $("#order_id").html(orderArray[0].order_id);
              }

            },
            error: function(response, statusTxt, xhr)
            {
            throwError("An error occured.");
            $("#book_container").append('\
            <div class="col-md-4">\
              <div class="card order_card">\
               <div class="card-header">Add Another Book?</div>\
                 <div class="card-body">\
                  <a onclick="displayAddBookDialog()" class="btn btn-primary">Add a new book</a>\
                </div>\
               </div>\
             </div>');
                  }
                });

          //window.alert("Empty Array returned");


          $("#book_container").append('\
          <div class="col-md-4">\
            <div class="card order_card">\
              <div class="card-header">Add Another Book?</div>\
              <div class="card-body">\
                <a onclick="displayAddBookDialog()" class="btn btn-primary">Add a new book</a>\
              </div>\
            </div>\
          </div>');
        }
        else if(response.status)
        {
          const orderArray = response.orders;

          $("#course_name").html(orderArray[0].course_name);
          $("#course_code").html(orderArray[0].course_code);
          $("#order_id").html(orderArray[0].order_id);


          for(var i = 0; i < orderArray.length; i++)
          {
            $("#book_container").append('\
            <div class="col-md-4">\
              <div class="card order_card" id="'+ orderArray[i].book_id +'">\
                <div class="card-header">\
                  <span class="float-left">'+ orderArray[i].book_title +'</span>\
                  <span class="float-right">\
                    <a onclick="display_edit_dialog(\''+ orderArray[i].book_id +'\',\''+ orderArray[i].book_title +'\', \''+ orderArray[i].author +'\', \''+ orderArray[i].edition +'\', \''+ orderArray[i].publisher +'\', \''+ orderArray[i].isbn +'\', )" style="margin: 0px 4px;" class="fas fa-pen"></a>\
                    <a onclick="delete_book(\''+ orderArray[i].book_id +'\')" style="margin: 0px 4px;" class="fas fa-trash"></a>\
                  </span>\
                </div>\
                <div class="card-body">\
                  <p class="card-text">'+ orderArray[i].author +'</p>\
                  <p class="card-text">Edition: '+ orderArray[i].edition +'</p>\
                  <p class="card-text">Publisher: '+ orderArray[i].publisher +'</p>\
                  <p class="card-text">ISBN: '+ orderArray[i].isbn +'</p>\
                </div>\
              </div>\
            </div>');
          }

          $("#book_container").append('\
          <div class="col-md-4">\
            <div class="card order_card">\
              <div class="card-header">Add Another Book?</div>\
              <div class="card-body">\
                <a onclick="displayAddBookDialog()" class="btn btn-primary">Add a new book</a>\
              </div>\
            </div>\
          </div>');
        }

        else
        {
          throwError(response.message);
          $("#book_container").append('\
          <div class="col-md-4">\
            <div class="card order_card">\
              <div class="card-header">Add Another Book?</div>\
              <div class="card-body">\
                <a onclick="displayAddBookDialog()" class="btn btn-primary">Add a new book</a>\
              </div>\
            </div>\
          </div>');
        }
      },

      error: function(response, statusTxt, xhr)
      {
        throwError("An error occured.");
        $("#book_container").append('\
        <div class="col-md-4">\
          <div class="card order_card">\
            <div class="card-header">Add Another Book?</div>\
            <div class="card-body">\
              <a onclick="displayAddBookDialog()" class="btn btn-primary">Add a new book</a>\
            </div>\
          </div>\
        </div>');
      }
    });
  }

  // Watches for submission of the edit form
  $("#edit_book_form").submit(function(event)
  {
    event.preventDefault();

    // Gets the value of the inputs
    var book_id = document.getElementById("book_id").value;
    var book_title = document.getElementById("book_title").value;
    var author = document.getElementById("author").value;
    var edition = document.getElementById("edition").value;
    var publisher = document.getElementById("publisher").value;
    var isbn = document.getElementById("isbn").value;

    $.post('/api/editBook.php',
    {
      book_id: book_id,
      book_title: book_title,
      author: author,
      edition: edition,
      publisher: publisher,
      isbn: isbn
    },
    function(response, statusTxt, xhr)
    {
      response = JSON.parse(response);
      event.preventDefault();

      if(response.status)
      {
        getBooks();

        // Hides the popup dialog
        $('#edit_book_modal').modal('hide');
      }
      else
        throwError(response.message);
    });
  });

  // Watches for submission of the new book form
  $("#new_book_form").submit(function(event)
  {
    event.preventDefault();

    // Gets the value of the inputs
    var order_id = document.getElementById("new_book_order_id").value;
    var book_title = document.getElementById("new_book_title").value;
    var author = document.getElementById("new_author").value;
    var edition = document.getElementById("new_edition").value;
    var publisher = document.getElementById("new_publisher").value;
    var isbn = document.getElementById("new_isbn").value;

    $.post('/api/createBook.php',
    {
      order_id: order_id,
      book_title: book_title,
      author: author,
      edition: edition,
      publisher: publisher,
      isbn: isbn
    },
    function(response, statusTxt, xhr)
    {
      response = JSON.parse(response);
      event.preventDefault();

      if(response.status)
      {
        getBooks();

        // Hides the popup dialog
        $('#new_book_modal').modal('hide');
      }
      else
        throwError(response.message);
    });
  });

  // Shows the add new book dialog
  function displayAddBookDialog()
  {
    //clears the input boxes
    //$("#new_book_modal input[type='text']").value = "";

    $("#new_book_form").trigger('reset');

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const order_id = urlParams.get('order_id');
    document.getElementById("new_book_order_id").value = order_id;

    //Actually does the showing
    $("#new_book_modal").modal("show");
  }

  // Shows the edit book dialog
  function display_edit_dialog(book_id, book_title, author, edition, publisher, isbn)
  {
    // Updates the Edit dialog header
    $("#book_title_display").html(book_title);

    // Changes the value of the edit form
    document.getElementById("book_id").value = book_id;
    document.getElementById("book_title").value = book_title;
    document.getElementById("author").value = author;
    document.getElementById("edition").value = edition;
    document.getElementById("publisher").value = publisher;
    document.getElementById("isbn").value = isbn;

    // Shows the popup dialog
    $('#edit_book_modal').modal('show');
  }

  // Delete a book by the given id
  function delete_book(book_id)
  {
    // Ajax call to delete a book
    // Method: POST
    $.post('/api/deleteBook.php',
    {
      book_id: book_id
    },
    function(response, statusTxt, xhr)
    {
      response = JSON.parse(response);

      // Success
      if(response.status)
      {
        getBooks();
      }
      // An error occured
      else
        throwError(response.message);
    });
  }



  // Delete and order by it's order_id
  function delete_order(order_id)
  {
    // Ajax call to delete a book
    // Method: POST
    $.post('/api/deleteOrder.php',
    {
      order_id: order_id
    },
    function(response, statusTxt, xhr)
    {
      console.log(response);
      response = JSON.parse(response);

      // Success
      if(response.status)
      {

      }
      // An error occured
      else
        throwError(response.message);
    });
  }

  // Delete the books associated with a given order_id
  // upon success, this function calls delete_order function,
  //then redirects back to dashboard
  function delete_orders_books(order_id)
  {
    // Ajax call to delete a book
    // Method: POST
    $.post('/api/deleteBooksByOrder.php',
    {
      order_id: order_id
    },
    function(response, statusTxt, xhr)
    {
      console.log(response);
      response = JSON.parse(response);

      // Success
      if(response.status)
      {
        delete_order(order_id);
        window.location.replace("/orders/index.html");
      }
      // An error occured
      else
        throwError(response.message);
    });

  }


  // Displays the indicated error message.
  function throwError(error_message)
  {
    Swal.fire({
      title: 'An Error Exists',
      text: error_message,
      icon: 'error',
      allowOutsideClick: true,
      allowEscapeKey: true,
      confirmButtonText: 'Okay'
    })
  }
  </script>
</body>
</html>
