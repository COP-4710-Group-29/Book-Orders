<body>
  <nav class="navbar navbar-light navbar-expand-md navbar-custom">
    <a class="navbar-brand" href="javascript:void(0)">UCF Bookstore Online - Admin</a>

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/orders">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/users">Users</a>

        <li class="nav-item active">
          <a class="nav-link" href="/admin/semesters">Semesters</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" id="navbardrop" data-toggle="dropdown">
            My Account
          </a>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="/admin/profile">My Profile</a>
            <a class="dropdown-item" href="/logout">Sign Out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div style="padding-top: 50px; padding-bottom: 50px;" class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="row">
          <div class="col-md-10">
            <h3>Semesters</h3>
          </div>
          <div class="col-md-2">
            <div class="justify-content-center">
              <a href="/admin/semesters/create" class="btn btn-primary">New Semester</a>
            </div>
          </div>
        </div>

        <hr>

        <div class="row" id="semester_container"></div>
      </div>

    </div>
  </div>

  <script>
  $(document).ready(function()
  {
    redirecter();
    loadSemesters();
  });

  function loadSemesters()
  {
    $.post('/api/load_semesters.php',{},
		function(response, statusTxt, xhr)
		{
      response = JSON.parse(response);
      console.log(response);

      if(response.status)
      {
        const semesterArray = response.semesters;
        for(var i = 0; i < semesterArray.length; i++)
        {
          $("#semester_container").append('\
          <div class="col-md-4">\
            <div class="card order_card" id="'+ semesterArray[i].semester_id +'">\
              <div class="card-body">\
                <p class="card-text">'+ semesterArray[i].semester_name +'</p>\
              </div>\
            </div>\
          </div>');
        }
      }

      else
        $("#semester_container").html(response.message);
    });
  }

  function redirecter()
  {
    var is_admin = sessionStorage.getItem("admin");
    if (is_admin == null)
      window.location.replace("/admin/login");
  }
  </script>
